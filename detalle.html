<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Elemento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2>Detalle del Elemento</h2>
        <div id="detalleElemento" class="mt-3"></div>
        <a href="lista.html" class="btn btn-primary mt-3">Volver a la lista</a>
    </div>

    <script>
        // Obtener los datos de la URL
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get('data')));

        const detalleElemento = document.getElementById("detalleElemento");

        let statusJob;
        let responsable;

        switch (data.status) {
            case 1:
                statusJob = "Asignado";
                responsable = data.idDesigned
                break;
            case 2:
                statusJob = "En Proceso";
                responsable = data.idDesigned
                break;
            case 3:
                statusJob = "Completada";
                responsable = data.idDesigned
                break;
            case 0:
                statusJob = "Sin asignar";
                responsable = "Nadie aún";
                break;
            default:
                statusJob = "Estado desconocido";
                responsable = "Nadie aún";
        }

        detalleElemento.innerHTML = `
            <p><strong>Nombre:</strong> ${data.name}</p>
            <p><strong>Descripción:</strong> ${data.description}</p>
            <p><strong>Estado:</strong> ${statusJob}</p>
            <p><strong>Responsable:</strong> ${responsable}</p>
        `;
    </script>
</body>
</html>
