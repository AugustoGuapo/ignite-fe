<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asignar Tareas y Proyectos</title>
        
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/formulario.css" defer>
        <style>    
            .tab {
                display: flex;
                justify-content: space-around;
                margin-bottom: 15px;
            }
            .tab.hidden {
                display: none;
            }
            form button, .return-button {
                margin-top: 10px;
            }
            .form-section {
                margin-bottom: 15px;
            }
            .dropdown-container {
                margin-bottom: 15px;
            }
            #newClientSection {
                display: none;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ignite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="navItems">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../main.html">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>        
        <div class="container col-md-6 col-xl-4">    
            <div class="row my-3 pt-2 ">
                <div id="Tarea" class="tabcontent">
                <h3>Asignar Tarea</h3>
                <form id="taskForm">
                    <div class="form-section">
                        <label for="projectName">Nombre del proyecto:</label>
                        <select id="projectDropdown" required></select>
                    </div>
                    <div class="form-section">
                        <label for="taskName">Nombre de la Tarea:</label>
                        <input type="text" id="taskName" placeholder="Nombre de la tarea" required>
                    </div>
    
                    <div class="form-section">
                        <label for="taskDescription">Descripción:</label>
                        <textarea id="taskDescription" rows="4" placeholder="Descripción detallada"></textarea>
                    </div>
                    
                    <div class="form-section">
                        <label for="fileUpload">Subir Archivos:</label>
                        <input type="file" id="fileUpload" multiple>
                        <div id="uploadedFilesList" class="mt-2">
                            <!-- Aquí se mostrarán los archivos seleccionados -->
                        </div>
                    </div>
    
                    <div class="form-section">
                        <label for="dueDate">Fecha de Entrega:</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    
                    <div class="form-section">
                        <label for="taskPrice">Monto a cancelar:</label>
                        <input id="taskPriceInput" type="numeric" placeholder="Ingrese precio de la tarea">
                    </div>
                    <div class="form-section">
                        <label for="assignedTo">Asignado a:</label>
                        <select type="text" id="employeeDropdown" required></select>
                    </div>
    
                    <button type="button" onclick="submitTask()">Asignar Tarea</button>
                    <button type="button" class="return-button" onclick="window.location.href='../elementsList.html'">Regresar a la Página Principal</button>
                </form>
            </div>
            <p id="confirmation" class="confirmation"></p>
        </div>
            </div>
            
    
    
    <script src="../js/formulario2.js" type="module"></script>
</body>
</html>
