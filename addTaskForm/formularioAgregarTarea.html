<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asignar Tareas y Proyectos</title>
        
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/formulario.css" defer>
        <style>    
            .tab {
                display: flex;
                justify-content: space-around;
                margin-bottom: 15px;
            }
            .tab.hidden {
                display: none;
            }
            form button, .return-button {
                margin-top: 10px;
            }
            .form-section {
                margin-bottom: 15px;
            }
            .dropdown-container {
                margin-bottom: 15px;
            }
            #newClientSection {
                display: none;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ignite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="navItems">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../main.html">Inicio</a>
                        </li>
                        <!--  Agrega nuevos elementos a la nav bar -->
                    </ul>
                </div>
            </div>
        </nav>        
    <div class="formContainer">
        <div class="container">
            <h2>Seleccione una Opción</h2>
            <div class="tab" id="tabButtons">
                <button class="tablinks" onclick="openTab(event, 'Tarea')">Asignar Tarea</button>
                <button class="tablinks" onclick="openTab(event, 'Proyecto')">Crear Proyecto</button>
            </div>
    
            <div id="Tarea" class="tabcontent">
                <h3>Asignar Tarea</h3>
                <form id="taskForm">
                    <div class="form-section">
                        <label for="projectName">Nombre del proyecto:</label>
                        <select id="projectDropdown" required></select>
                    </div>
                    <div class="form-section">
                        <label for="taskName">Nombre de la Tarea:</label>
                        <input type="text" id="taskName" placeholder="Nombre de la tarea" required>
                    </div>
    
                    <div class="form-section">
                        <label for="taskDescription">Descripción:</label>
                        <textarea id="taskDescription" rows="4" placeholder="Descripción detallada"></textarea>
                    </div>
    
                    <div class="form-section">
                        <label for="dueDate">Fecha de Entrega:</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    
                    <div class="form-section">
                        <label for="taskPrice">Monto a cancelar:</label>
                        <input id="taskPriceInput" type="numeric" placeholder="Ingrese precio de la tarea">
                    </div>
                    <div class="form-section">
                        <label for="assignedTo">Asignado a:</label>
                        <select type="text" id="employeeDropdown" required></select>
                    </div>
    
                    <button type="button" onclick="submitTask()">Asignar Tarea</button>
                    <button type="button" class="return-button" onclick="window.location.href='/addTaskForm/formulario.html'">Regresar a la Página Principal</button>
                </form>
            </div>
    
            <div id="Proyecto" class="tabcontent">
                <h3>Crear Proyecto</h3>
                <form id="projectForm">
                    <div class="form-section">
                        <label for="projectName">Nombre del Proyecto:</label>
                        <input type="text" id="projectName" placeholder="Nombre del proyecto" required>
                    </div>
    
                    <div class="form-section">
                        <label for="projectDescription">Descripción:</label>
                        <textarea id="projectDescription" rows="4" placeholder="Descripción detallada"></textarea>
                    </div>
    
                    <div class="form-section">
                        <label for="newProjectCost">Costo: </label>
                        <input id="costInput" inputmode="numeric" type="number" min="0" required>
                    </div>
    
                    <div class="form-section">
                        <label for="projectDueDate">Fecha de Entrega:</label>
                        <input type="date" id="projectDueDate" required>
                    </div>
    
                    <div class="dropdown-container">
                        <label for="clientDropdown">Cliente:</label>
                        <select id="clientDropdown" onclick="toggleNewClientSection()">
                            <option value="nuevo">Nuevo Cliente</option>
                        </select>
                    </div>
    
                    <div id="newClientSection">
                        <h4>Detalles del Nuevo Cliente</h4>
                        <div class="form-section">
                            <label for="newClientName">Nombre del Nuevo Cliente:</label>
                            <input type="text" id="newClientName" placeholder="Nombre del nuevo cliente">
                        </div>
                        <div class="form-section">
                            <label for="newClientId">Identificación:</label>
                            <input type="text" id="newClientId" placeholder="Identificación">
                        </div>
                        <div class="form-section">
                            <label for="newClientEmail">Correo Electrónico:</label>
                            <input type="email" id="newClientEmail" placeholder="Correo Electrónico">
                        </div>
                        <div class="form-section">
                            <label for="newClientPhone">Teléfono:</label>
                            <input type="tel" id="newClientPhone" placeholder="Teléfono">
                        </div>
                        <button type="button" onclick="finalizeClientRegistration()">Finalizar Registro</button>
                    </div>
    
                    <button type="button" onclick="submitProject()">Crear Proyecto</button>
                    <button type="button" class="return-button" onclick="window.location.href='/addTaskForm/formulario.html'">Regresar a la Página Principal</button>
                </form>
            </div>
    
            <p id="confirmation" class="confirmation"></p>
        </div>
    </div>
    
    
    <script src="../js/formulario2.js" type="module"></script>
</body>
</html>
