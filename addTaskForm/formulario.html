<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asignar Tareas y Proyectos</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/formulario.css" defer>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ignite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="navItems">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../main.html">Inicio</a>
                        </li>
                        <!--  Agrega nuevos elementos a la nav bar -->
                    </ul>
                </div>
            </div>
        </nav>        
    <div class="formContainer">
        <div class="container">        
            <div id="Proyecto" class="tabcontent">
                <h3>Crear Proyecto</h3>
                <form id="projectForm">
                    <div class="form-section">
                        <label for="projectName">Nombre del Proyecto:</label>
                        <input type="text" id="projectName" placeholder="Nombre del proyecto" required>
                    </div>
    
                    <div class="form-section">
                        <label for="projectDescription">Descripción:</label>
                        <textarea id="projectDescription" rows="4" placeholder="Descripción detallada"></textarea>
                    </div>
    
                    <div class="form-section">
                        <label for="newProjectCost">Costo: </label>
                        <input id="costInput" inputmode="numeric" type="number" min="0" required>
                    </div>
    
                    <div class="form-section">
                        <label for="projectDueDate">Fecha de Entrega:</label>
                        <input type="date" id="projectDueDate" required>
                    </div>
    
                    <div class="dropdown-container">
                        <label for="clientDropdown">Cliente:</label>
                        <select id="clientDropdown" onclick="toggleNewClientSection()">
                            <option value="nuevo">Nuevo Cliente</option>
                        </select>
                    </div>
    
                    <div id="newClientSection">
                        <h4>Detalles del Nuevo Cliente</h4>
                        <div class="form-section">
                            <label for="newClientName">Nombre del Nuevo Cliente:</label>
                            <input type="text" id="newClientName" placeholder="Nombre del nuevo cliente">
                        </div>
                        <div class="form-section">
                            <label for="newClientId">Identificación:</label>
                            <input type="text" id="newClientId" placeholder="Identificación">
                        </div>
                        <div class="form-section">
                            <label for="newClientEmail">Correo Electrónico:</label>
                            <input type="email" id="newClientEmail" placeholder="Correo Electrónico">
                        </div>
                        <div class="form-section">
                            <label for="newClientPhone">Teléfono:</label>
                            <input type="tel" id="newClientPhone" placeholder="Teléfono">
                        </div>
                        <button type="button" onclick="finalizeClientRegistration()">Finalizar Registro</button>
                    </div>
    
                    <button type="button" onclick="submitProject()">Crear Proyecto</button>
                    <button type="button" class="return-button" onclick="window.location.href='/addTaskForm/formulario.html'">Regresar a la Página Principal</button>
                </form>
            </div>
    
            <p id="confirmation" class="confirmation"></p>
        </div>
    </div>
    
    
    <script src="../js/formulario.js" type="module"></script>
</body>
</html>
