<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/taskMenuStyle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ignite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navItems">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../main.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Lista de tareas -->
            <div class="col-4 task-list p-3">
                <h3>Tareas</h3>
                <ul id="taskList" class="list-group">
                    <!-- Aquí se agregarán las tareas agrupadas -->
                </ul>
            </div>

            <!-- Detalle de la tarea seleccionada -->
            <div class="col-8 task-details" id="taskDetailContainer">
                <span class="close-btn" id="closeBtn">&times;</span><br>
                <h3>Detalles de la Tarea</h3>
                <div id="taskDetail">
                    <p>Selecciona una tarea para ver los detalles.</p>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="../js/taskMenu.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
